jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: "Build"
        run: |
          npm install --quiet --no-progress --cache=.cache/npm
          gulp --lint
          gulp --bundle
